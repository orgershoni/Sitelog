name: SiteLog CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  INVENTREE_DB_NAME: sitelog
  INVENTREE_DB_USER: sitelog
  INVENTREE_DB_PASSWORD: ${{ secrets.SITELOG_DB_PASSWORD || 'ci-password' }}
  INVENTREE_SECRET_KEY: ${{ secrets.SITELOG_SECRET_KEY || 'ci-secret-key' }}
  INVENTREE_ALLOWED_HOSTS: localhost
  INVENTREE_DEBUG: "False"

jobs:
  backend:
    name: Backend lint & tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: sitelog
          POSTGRES_USER: sitelog
          POSTGRES_PASSWORD: ${{ secrets.SITELOG_DB_PASSWORD || 'ci-password' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sitelog -d sitelog"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          mkdir -p config/static config/media config/backup
          cp src/backend/InvenTree/config_template.yaml config/config.yaml
          echo "INVENTREE_STATIC_ROOT=$PWD/config/static" >> $GITHUB_ENV
          echo "INVENTREE_MEDIA_ROOT=$PWD/config/media" >> $GITHUB_ENV
          echo "INVENTREE_BACKUP_DIR=$PWD/config/backup" >> $GITHUB_ENV
          echo "INVENTREE_CONFIG_FILE=$PWD/config/config.yaml" >> $GITHUB_ENV
          echo "INVENTREE_SITE_URL=http://localhost:8000" >> $GITHUB_ENV
          echo "INVENTREE_PLUGINS_ENABLED=True" >> $GITHUB_ENV
          echo "INVENTREE_DB_ENGINE=postgresql" >> $GITHUB_ENV
          echo "INVENTREE_DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "INVENTREE_DB_PORT=5432" >> $GITHUB_ENV
          echo "DJANGO_SETTINGS_MODULE=InvenTree.settings" >> $GITHUB_ENV
          echo "PYTHONPATH=$PWD/src/backend" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: src/backend/requirements-dev.txt, src/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements-dev.txt
          pip install -r src/backend/requirements.txt
          pip install ruff

      - name: Ruff lint
        run: |
          ruff check src/backend/InvenTree

      - name: Django tests
        env:
          INVENTREE_SUPERUSER_PASSWORD: ${{ secrets.SITELOG_SUPERUSER_PASSWORD || 'ci-superuser' }}
        run: |
          invoke test --check --disable-pty

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

